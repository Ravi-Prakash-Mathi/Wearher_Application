<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather application</title>
    <link rel="shortcut icon" href="./assets/weather-icon-cloud-day.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main_container">
        <section id="card_container">
            <form >
                <input type="text" id="location" placeholder="enter your location">
                <input type="submit" value="GET WEATHER" id="submit_button">
            </form>
            <article id="img_container">
                <img src="./assets/allweather.jpg" alt="" id="img">   
                <h1 id="description">NULL</h1> 
            </article>
            <article id="temp_humid">
                <aside id="temp">
                    <h1 class="heading">TEMPARATURE</h1>
                    <p class="para temp_value">0<sup>o</sup>c</p>
                </aside>
                <aside id="humid">
                    <h1 class="heading">HUMIDITY</h1>
                    <p class="para humid_value">0 %</p>
                </aside>
            </article>
        </section>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
